[tool.ruff]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "B",   # flake8-bugbear
    "S",   # flake8-bandit (security)
    "I",   # isort
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by black)
    "S101",  # Use of assert (allowed in tests)
]

# Exclude patterns
exclude = [
    ".git",
    ".pytest_cache",
    ".mypy_cache",
    "__pycache__",
    "*.egg-info",
    "build",
    "dist",
]

# Line length
line-length = 120

# Target Python 3.11+
target-version = "py311"

[tool.ruff.per-file-ignores]
# Ignore security checks in test files
"test_*.py" = ["S"]
"**/tests/**/*.py" = ["S"]
